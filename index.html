<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">WISDOM NG'OMA</a>.
  </div>
  <div class="card">
    <div class="cover">
      
      <div class="image">
      <img   src="assets/images/avatar-jessica.jpeg" alt=" avatar-jessica">
    </div>
    <div class="head-text">
      <h2>Jessica Randall</h2>
    </div>
      <p class="text1">London,United Kingdom</p>
      <p class="text2">"Front-end developer and avid reader."</p>
      <div class="buttons">

        <button class="one">GitHub</button>
        <button class="two">frontend Mentor</button>
        <button class="three">Linkedln</button>
        <button class="four">Twitter</button>
        <button class="five">Instagram</button>


      </div>
     
    </div>

  </div>
</body>
</html>
